{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="project">
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% block title %}{% endblock %}
		{% block meta %}{% endblock %}
		{% block css %}
			<link type="text/css" rel="stylesheet" href="{% static 'css/library/bootstrap/bootstrap.min.css' %}" />
			<link type="text/css" rel="stylesheet" href="{% static 'css/library/bootstrap/bootstrap-theme.min.css' %}" />
			<link type="text/css" rel="stylesheet" href="{% static 'css/_base.css' %}" />
		{% endblock %}
	</head>
	<body>
		{% block header %}{% endblock %}
		{% block body %}{% endblock %}
	</body>
	{% block js %}
	    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
		<script src="{% static 'js/library/bootstrap/bootstrap.min.js' %}" /></script>
		<script src="{% static 'js/library/bootstrap/angular-bootstrap-ui.min.js' %}" /></script>
	{% endblock %}
</html>
